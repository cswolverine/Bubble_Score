<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="bubble icon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bubble Game</title>
  </head>

  <body>
    <div id="main">
      <div id="container">
        <div id="ptop">
          <div id="startbtn" class="btn">
            <button id="startButton">Start</button>
          </div>
          <div id="elem">
            <h2>Hit</h2>
            <div id="hitval" class="box">5</div>
          </div>
          <div id="elem">
            <h2>Timer</h2>
            <div id="timerval" class="box">60</div>
          </div>
          <div id="elem">
            <h2>Score</h2>
            <div id="scoreval" class="box">0</div>
          </div>
          <div id="pausebtn" class="btn">
            <button id="pauseButton">Pause</button>
          </div>
        </div>
        <div id="pbom"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
